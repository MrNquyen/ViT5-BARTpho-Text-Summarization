
dataset_attributes:
  imdb_files:
    train: /kaggle/working/Simple-Summarization/data/train_imdb_new_method_no_segmented.npy
    val: /kaggle/working/Simple-Summarization/data/val_imdb_new_method_no_segmented.npy
    test: /kaggle/working/Simple-Summarization/data/test_imdb_new_method_no_segmented.npy
model_attributes:
  pretrained: google/mt5-base
  hidden_size: 768
  encoder:
    max_length: 128
    max_dec_length: 50
    return_tensors: pt
  decoder:
    max_length: 50
    num_layers: 4
    nhead: 12
    dropout: 0.1
    return_tensors: pt
  adjust_optimizer:
    lr_scale: 0.1 # scale lr for finetuning modules
optimizer_attributes:
  lr_scale: 0.1 # scale lr for finetuning modules
  params:
    eps: 1.0e-8
    lr: 1.0e-4 
    weight_decay: 0.01
  type: AdamW
training_parameters:
  epochs: 150
  batch_size: 32
  early_stopping:
    patience: 5
  lr_scheduler:
    status: true
    type: "step"
    gamma : 0.1
    lr_steps:
      - 3000
      - 6000
      - 8000
      - 10000
    lr_ratio: 0.1
    use_warmup: true
    warmup_factor: 0.5
    warmup_iterations: 1000
    lr_epoch_step_size: 7
    warmup_epochs: 10
    decay_factor: 0.3
  max_iterations: 12000
  snapshot_interval: 500
  snapshot_epoch_interval: 3
  monitored_metric: m4c_textcaps/textcaps_bleu4
  metric_minimize: false
  seed: 2021


    